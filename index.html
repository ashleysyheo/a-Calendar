<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>a Calendar</title>
    </head>
    <body>
        <div class="time">
            <div class='hours'>
                <div class="hours-digit1">
                    <span class="num" id="hours-digit1--0">0</span>
                    <span class="num" id="hours-digit1--1">1</span>
                    <span class="num" id="hours-digit1--2">2</span>
                    <span class="num" id="hours-digit1--3">3</span>
                    <span class="num" id="hours-digit1--4">4</span>
                    <span class="num" id="hours-digit1--5">5</span>
                    <span class="num" id="hours-digit1--6">6</span>
                    <span class="num" id="hours-digit1--7">7</span>
                    <span class="num" id="hours-digit1--8">8</span>
                    <span class="num" id="hours-digit1--9">9</span>
                </div>
                <div class="hours-digit2">
                    <span class="num" id="hours-digit2--0">0</span>
                    <span class="num" id="hours-digit2--1">1</span>
                    <span class="num" id="hours-digit2--2">2</span>
                    <span class="num" id="hours-digit2--3">3</span>
                    <span class="num" id="hours-digit2--4">4</span>
                    <span class="num" id="hours-digit2--5">5</span>
                    <span class="num" id="hours-digit2--6">6</span>
                    <span class="num" id="hours-digit2--7">7</span>
                    <span class="num" id="hours-digit2--8">8</span>
                    <span class="num" id="hours-digit2--9">9</span>
                </div>
            </div>
            <div class='minutes'>
                <div class="minutes-digit1">
                    <span class="num" id="minutes-digit1--0">0</span>
                    <span class="num" id="minutes-digit1--1">1</span>
                    <span class="num" id="minutes-digit1--2">2</span>
                    <span class="num" id="minutes-digit1--3">3</span>
                    <span class="num" id="minutes-digit1--4">4</span>
                    <span class="num" id="minutes-digit1--5">5</span>
                    <span class="num" id="minutes-digit1--6">6</span>
                    <span class="num" id="minutes-digit1--7">7</span>
                    <span class="num" id="minutes-digit1--8">8</span>
                    <span class="num" id="minutes-digit1--9">9</span>
                </div>
                <div class="minutes-digit2">
                    <span class="num" id="minutes-digit2--0">0</span>
                    <span class="num" id="minutes-digit2--1">1</span>
                    <span class="num" id="minutes-digit2--2">2</span>
                    <span class="num" id="minutes-digit2--3">3</span>
                    <span class="num" id="minutes-digit2--4">4</span>
                    <span class="num" id="minutes-digit2--5">5</span>
                    <span class="num" id="minutes-digit2--6">6</span>
                    <span class="num" id="minutes-digit2--7">7</span>
                    <span class="num" id="minutes-digit2--8">8</span>
                    <span class="num" id="minutes-digit2--9">9</span>
                </div>
            </div>
            <div class='seconds'>
                <div class="minutes-digit1">
                    <span class="num" id="seconds-digit1--0">0</span>
                    <span class="num" id="seconds-digit1--1">1</span>
                    <span class="num" id="seconds-digit1--2">2</span>
                    <span class="num" id="seconds-digit1--3">3</span>
                    <span class="num" id="seconds-digit1--4">4</span>
                    <span class="num" id="seconds-digit1--5">5</span>
                    <span class="num" id="seconds-digit1--6">6</span>
                    <span class="num" id="seconds-digit1--7">7</span>
                    <span class="num" id="seconds-digit1--8">8</span>
                    <span class="num" id="seconds-digit1--9">9</span>
                </div>
                <div class="minutes-digit2">
                    <span class="num" id="seconds-digit2--0">0</span>
                    <span class="num" id="seconds-digit2--1">1</span>
                    <span class="num" id="seconds-digit2--2">2</span>
                    <span class="num" id="seconds-digit2--3">3</span>
                    <span class="num" id="seconds-digit2--4">4</span>
                    <span class="num" id="seconds-digit2--5">5</span>
                    <span class="num" id="seconds-digit2--6">6</span>
                    <span class="num" id="seconds-digit2--7">7</span>
                    <span class="num" id="seconds-digit2--8">8</span>
                    <span class="num" id="seconds-digit2--9">9</span>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body> 
</html>
